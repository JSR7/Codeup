<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/play.css">
</head>
<body>

    <p id="name">Fernando</p>

    <ul class="names">
        <li>Fer</li>
        <li>Luis</li>
        <li>Ryan</li>
    </ul>

    <!-- This div has an id and a class that affects it in 2 different ways-->
    <div id="first" class="boxes">
        Content
    </div>

    <!--This div has 2 classes and 1 id that affects it in 3 different ways-->
    <div id="second" class="boxes borders">
        Another one
    </div>

    <!-- This div has an id and a class that affects it in 2 different ways-->
    <div id="third" class="boxes">
        Another one
    </div>

    <!-- This div doesn't have an id or a class that affects it at all-->
    <div>
        This doesn't belong to the group
    </div>

</body>
</html>
