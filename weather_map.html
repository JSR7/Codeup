            function getWeather() {
                $.get("http://api.openweathermap.org/data/2.5/forecast/daily", {
                    APPID: "7f8e3aa0aad113510e0c1eaafd1c17b8",
                    q: "San Antonio, TX",
                    id: "4726206",
                    cnt: 3,
                    units: "imperial"
                }).done(function (data) {
                    console.log(data);
                    createHtml(data);
                }).fail(function () {
                    console.log("Failed!");
                });
            }


            getWeather();


            function createHtml(data){
                var content = '<h2>' + data.city.name + '</h2>'
                for (var i = 0; i < data.list.length; i++) {
                    content += '<div class="col-xs-4 weatherinfo text-center">';
                    content += '<p>Temperature:' + data.list[i].temp.min + "/" + data.list[i].temp.max + "</p>";
                    content += '<p><img src="http://openweathermap.org/img/w/' + data.list[i].weather[0].icon + '.png"></p>';
                    content += '<p>Humidity: ' + data.list[i].humidity + "</p>";
                    content += '<p>Pressure: '+ data.list[i].pressure + "</p></div>";
                }
                    $('#weatherdiv').html(content);


            }
