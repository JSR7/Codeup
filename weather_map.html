<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
        body {
            background-color: midnightblue;
            background-image: url(img/SA2.jpg);
            background-size: cover;
        }



        .weatherinfo {
            height: 310px;
            background-color: white;
            border: 2px solid black;

        }

        #weatherdiv {
            width: 80%;
            height: 350px;
            margin-left:10%;
            background-color: #8E949A;

        }
        p{
            font-size: 2vw;
        }
        #map-canvas {
            width: 900px;
            height: 481px;
            border: blue solid;
            margin-left:22%;
            margin-top:00;
        }

    </style>
    <!--<link rel="stylesheet" href="css/styles.css">-->

</head>
<body>
<div id="weatherdiv"></div>

<!--<br>-->
<div id="map-canvas"></div>



    <!-- jQuery comes first and bootstrap JS after-->

    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLObKqGLo5t1ZvfoIFvsC5S3Ex_FN0oWs"></script>
    <!--External JS file-->
    <!--<script src="js/myFunctions.js"></script>-->

    <!-- Remember we do not encourage you to write in line JS -->
    <script>
        (function () {
            "use strict"

            function getWeather(lat,lon) {
                $.get("http://api.openweathermap.org/data/2.5/forecast/daily", {
                    APPID: "7f8e3aa0aad113510e0c1eaafd1c17b8",
                    lat: lat,
                    lon: lon,
                    cnt: 3,
                    units: "imperial"
                }).done(function (data) {
                    console.log(data);
                    createHtml(data);
                }).fail(function () {
                    console.log("Failed!");
                });
            }


            getWeather(29.4241,-98.4936);


            function createHtml(data){
                var content = '<h2>' + data.city.name + '</h2>'
                for (var i = 0; i < data.list.length; i++) {
                    content += '<div class="col-xs-4 weatherinfo text-center">';
                    content += '<p>Temperature: ' + data.list[i].temp.min + "/" + data.list[i].temp.max + "</p>";
                    content += '<p><img src="http://openweathermap.org/img/w/' + data.list[i].weather[0].icon + '.png"></p>';
                    content += '<p>Humidity: ' + data.list[i].humidity + "</p>";
                    content += '<p>Rain: '+ data.list[i].rain + "</p></div>";
                }
                    $('#weatherdiv').html(content);


            }

            function initMap() {


              var myLatLng = {lat: 29.4241, lng: -98.4936};

                var map = new google.maps.Map(document.getElementById("map-canvas"), {
                    zoom: 7,
                    center: myLatLng,
                    mapTypeId: google.maps.MapTypeId.HYBRID
                });

                var marker = new google.maps.Marker({
                    position: myLatLng,
                    map: map,
                    draggable: true,
                    title: 'Hello World!'
                });
                marker.addListener('dragend', function(e) {
                    console.log(this.position.lat());
                    getWeather(this.position.lat(), this.position.lng())
//
                });
            }
            initMap();






        })();
    </script>
</body>
</html>
