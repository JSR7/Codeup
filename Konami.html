    var j = 0;
    var s = 0;


    $(document).keydown(function (e) {
        if (e.keyCode === konamicode[i]) {
            console.log(e.keyCode);
            i++;
            if (e.keyCode === konamicode[9]) {

                $('#MGS').show();
                setInterval(function () {
                    $("#MGS").attr("src", slideshow[j]);
                    j++;
                    if (j == slideshow.length) {
                        j = 0;
                    }
                }, 5000);}
                }
            else
            {i = 0;}
        });
