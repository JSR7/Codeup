<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="4">Header</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">1</td>
                <td>2</td>
                <td rowspan="2">3</td>
                <td>4</td>
            </tr>
            <tr>
                <!--should be empty-->
                <td>20</td>
                <!--another space-->
                <td>40</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Some sort of summary</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
